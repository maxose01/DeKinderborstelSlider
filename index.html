<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Toothbrush Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-cloud-container tablet-hidden">
        <div class="minicloud tablet-hidden">
            <p id="cloud-text">Speels karakter</p>
        </div>
        <svg class="arrow tablet-hidden" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 43.1 85.9" style="enable-background:new 0 0 43.1 85.9;" xml:space="preserve">
            <path stroke-linecap="round" stroke-linejoin="round" class="st0 draw-arrow" d="M11.3,2.5c-5.8,5-8.7,12.7-9,20.3s2,15.1,5.3,22c6.7,14,18,25.8,31.7,33.1" />
            <path stroke-linecap="round" stroke-linejoin="round" class="draw-arrow tail-1" d="M40.6,78.1C39,71.3,37.2,64.6,35.2,58" />
            <path stroke-linecap="round" stroke-linejoin="round" class="draw-arrow tail-2" d="M39.8,78.5c-7.2,1.7-14.3,3.3-21.5,4.9" />
        </svg>
    </div>
    <div class="container">
        <div class="frame yellow active" id="yellow-frame">
            <img class="cloud" src="images/yellow-cloud.webp" alt="Yellow Cloud">
            <img class="toothbrush" src="images/yellow.png" alt="Yellow Toothbrush">
        </div>
        <div class="frame blue" id="blue-frame">
            <img class="cloud" src="images/blue-cloud.webp" alt="Blue Cloud">
            <img class="toothbrush" src="images/blue.png" alt="Blue Toothbrush">
        </div>
        <div class="frame pink" id="pink-frame">
            <img class="cloud" src="images/pink-cloud.webp" alt="Pink Cloud">
            <img class="toothbrush" src="images/pink.png" alt="Pink Toothbrush">
        </div>
        <div class="color-buttons">
            <button class="color-btn yellow" data-color="yellow"></button>
            <button class="color-btn blue" data-color="blue"></button>
            <button class="color-btn pink" data-color="pink"></button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="minicloud.js"></script>
</body>
</html>
