<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Toothbrush Display</title>
    <link rel="stylesheet" href="mobile-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-cloud-container">
        <div class="minicloud">
            <p id="cloud-text">Speels karakter</p>
        </div>
        <svg class="arrow" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 43.1 85.9" style="enable-background:new 0 0 43.1 85.9;" xml:space="preserve">
            <path stroke-linecap="round" stroke-linejoin="round" class="st0 draw-arrow" d="M11.3,2.5c-5.8,5-8.7,12.7-9,20.3s2,15.1,5.3,22c6.7,14,18,25.8,31.7,33.1" />
            <path stroke-linecap="round" stroke-linejoin="round" class="draw-arrow tail-1" d="M40.6,78.1C39,71.3,37.2,64.6,35.2,58" />
            <path stroke-linecap="round" stroke-linejoin="round" class="draw-arrow tail-2" d="M39.8,78.5c-7.2,1.7-14.3,3.3-21.5,4.9" />
          </svg>
        </div>
    <div class="container">
        <div class="frame yellow active" id="yellow-frame">
            <img class="cloud" src="images/mobile-toothbrush-yellow.png" alt="Yellow Cloud">
        </div>
        <div class="frame blue" id="blue-frame">
            <img class="cloud" src="images/mobile-toothbrush-blue.png" alt="Blue Cloud">
        </div>
        <div class="frame pink" id="pink-frame">
            <img class="cloud" src="images/mobile-toothbrush-pink.png" alt="Pink Cloud">
        </div>
    </div>
    <script src="mobile-script.js"></script>
    <script src="minicloud.js"></script>
</body>
</html>
