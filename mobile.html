<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Toothbrush Display</title>
    <link rel="stylesheet" href="mobile-styles.css">
</head>
<body>
    <div class="container">
        <div class="frame yellow active" id="yellow-frame">
            <img class="cloud" src="images/tandenborstel-geel-mobiel.png" alt="Yellow Cloud">
        </div>
        <div class="frame blue" id="blue-frame">
            <img class="cloud" src="images/tandenborstel-blauw-mobiel.png" alt="Blue Cloud">
        </div>
        <div class="frame pink" id="pink-frame">
            <img class="cloud" src="images/tandenborstel-roze-mobiel.png" alt="Pink Cloud">
        </div>
    </div>
    <script src="mobile-script.js"></script>
</body>
</html>
